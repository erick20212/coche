<app-siderbar></app-siderbar>
<p-toast></p-toast>

<p-card header="Tipo">
  <p class="m-0">
   TIPO DE CARRROS
  </p>
</p-card>

<!-- Toolbar con bot칩n para crear un nuevo Tipo -->
<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton type="button" label="Nuevo Tipo" icon="pi pi-plus" class="p-mr-2" (click)="openNew()"></button>
  </div>
</p-toolbar>

<p-card header="Listar Tipos">
  <p-table *ngIf="tipos && tipos.length > 0" [value]="tipos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th style="width: 8rem">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipo>
      <tr>
        <td>{{ tipo.id }}</td>
        <td>{{ tipo.nombre }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editTipo(tipo)"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteTipo(tipo)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Mensaje si no hay tipos -->
  <p *ngIf="tipos.length === 0">No hay tipos para mostrar.</p>
</p-card>

<!-- Di치logo para crear/editar tipo -->
<p-dialog [(visible)]="tipoDialog" [modal]="true" [style]="{width: '50vw'}" header="Detalles del Tipo" [closable]="false">
  <div class="p-fluid">
    <div class="p-field">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" pInputText [(ngModel)]="tipo.nombre" required />
    </div>
  </div>

  <p-footer>
    <button pButton type="button" label="Guardar" icon="pi pi-check" (click)="saveTipo()"></button>
    <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-secondary" (click)="hideDialog()"></button>
  </p-footer>
</p-dialog>

<!-- Confirmaci칩n de eliminaci칩n -->
<p-confirmDialog></p-confirmDialog>
